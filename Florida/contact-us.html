<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Florida - Contact Us</title>
    <link rel="stylesheet" href="styles.css" />
    <script>
      const emailCheck = () => {
        const email = document.getElementById("email").value;
        const emailConfirmation =
          document.getElementById("email-confirmation").value;
        if (email !== emailConfirmation) {
          alert("Emails do not match.");
        }
      };
    </script>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>
    <div class="main">
      <section>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
          <label for="email-confirmation">Confirm Email:</label>
          <input
            type="email"
            id="email-confirmation"
            name="email-confirmation"
            required
          />
          <label for="message">Message:</label>
          <textarea id="message" name="message"></textarea>
          <button onclick="emailCheck()">Submit</button>
        </form>
      </section>
      <aside>
        <nav class="menu">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="tallahassee.html">Tallahassee</a></li>
            <li><a href="orlando.html">Orlando</a></li>
            <li><a href="miami.html">Miami</a></li>
            <li><a href="contact-us.html" id="active">Contact Us</a></li>
          </ul>
        </nav>
      </aside>
    </div>
  </body>
</html>
